<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="container-logo">
          <img class="logo" src="./img/odin-lined.png" alt="" />
          <h1 class="header">ODIN</h1>
        </div>
        <p class="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto ">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.
        </p>
      </div>
      <div class="right-container">
        <h1 class="intro">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
        </h1>
        <h1 class="subintro">You <em>know</em> you want to.</h1>
        <form>
          <legend>Let's do this!</legend>
          <div class="form-row">
            <div class="cell">
              <label for="fname">FIRST NAME</label>
              <input type="text" name="fname" id="fname" maxlength="20" />
            </div>
            <div class="cell">
              <label for="lname">LAST NAME</label>
              <input type="text" name="lname" id="lname" maxlength="20" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
