<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="container-logo">
          <img class="logo" src="./img/odin-lined.png" alt="" />
          <h1 class="header">ODIN</h1>
        </div>
        <p class="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto ">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.
        </p>
      </div>
      <div class="right-container">
        <h1 class="intro">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
        </h1>
        <h1 class="subintro">You <em>know</em> you want to.</h1>
        <form id="signup" action="#" method="get">
          <div class="form-container">
            <legend>Let's do this!</legend>
            <div class="form-row">
              <div class="cell">
                <label for="fname">FIRST NAME</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  maxlength="20"
                  placeholder="Your first name"
                  required
                />
              </div>
              <div class="cell">
                <label for="lname">LAST NAME</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  maxlength="20"
                  placeholder="Your last name"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="cell">
                <label for="usermail">E-MAIL</label>
                <input
                  type="email"
                  name="usermail"
                  id="usermail"
                  placeholder="example@example.com"
                  oninvalid="this.setCustomValidity('Please provide a valid e-mail address')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
              <div class="cell">
                <label for="userphone">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="userphone"
                  id="userphone"
                  placeholder="555-555-5555"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  oninvalid="this.setCustomValidity('Please provide a valid phone number')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="cell">
                <label for="userpwd">PASSWORD</label>
                <input
                  type="password"
                  name="userpwd"
                  id="userpwd"
                  minlength="5"
                  maxlength="20"
                  placeholder="Password"
                  oninvalid="this.setCustomValidity('Password must be between 5 and 20 characters long')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
              <div class="cell">
                <label for="userconfirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="userconfirm"
                  id="userconfirm"
                  minlength="5"
                  maxlength="20"
                  placeholder="Confirm password"
                  oninvalid="this.setCustomValidity('Passwords do not match')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" for="signup">Create Account</button>
        </form>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
